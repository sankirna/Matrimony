
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput   placeholder="Name" #input   [(ngModel)]="searchModel.name">

            </mat-form-field>
            <button mat-raised-button color="primary" (click)="applyFilter($event)">Apply Filter</button>
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>

                    <!-- Name Column -->
                    <ng-container matColumnDef="Name">
                        <th mat-header-cell *matHeaderCellDef > Name </th>
                        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <!-- <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr> -->
                </table>

                <app-custom-paginator [paggerModel]="paggerModel" (changePage)="ChangePage($event)"></app-custom-paginator>
            </div>
