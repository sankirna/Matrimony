<mat-toolbar>
    <span>Country List</span>
  </mat-toolbar>
<mat-card class="box">
    <mat-card-content>
        <div fxLayout="row"  >
            <div fxFlex="80"  fxLayoutGap="20px">
                <mat-form-field appearance="outline">
                    <mat-label>Filter</mat-label>
                    <input matInput placeholder="Name" #input [(ngModel)]="searchModel.name">
                </mat-form-field>
                <button mat-raised-button color="primary" (click)="applyFilter()">Apply Filter</button>

            </div>
            <div  fxFlexAlign="end stretch" >
                <button mat-raised-button color="primary" (click)="addNew()">Add New</button>
            </div>
        </div>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="Name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>

                <ng-container matColumnDef="Actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button matTooltip="Click to Edit" class="iconbutton" color="primary"
                            (click)="edit(row)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button matTooltip="Click to Delete" class="iconbutton" color="warn"
                            (click)="delete(row)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
            <app-custom-paginator [paggerModel]="paggerModel" (changePage)="ChangePage($event)"></app-custom-paginator>
        </div>

        <!-- <app-users></app-users> -->
    </mat-card-content>
</mat-card>
