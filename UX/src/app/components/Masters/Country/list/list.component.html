<mat-card class="box">
    <mat-card-header>
        <mat-card-title>Country List</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput placeholder="Name" #input [(ngModel)]="searchModel.name">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="applyFilter($event)">Apply Filter</button>
    </mat-card-content>
</mat-card>
<mat-card class="box">
    <mat-card-content>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="Name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>

                <ng-container matColumnDef="Actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button matTooltip="Click to Edit" class="iconbutton"
                         color="primary" (click)="edit(row)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button matTooltip="Click to Delete" class="iconbutton"
                         color="warn"  (click)="delete(row)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
            <app-custom-paginator [paggerModel]="paggerModel" (changePage)="ChangePage($event)"></app-custom-paginator>
        </div>

        <!-- <app-users></app-users> -->
    </mat-card-content>
</mat-card>
