

    <mat-card>
      <mat-card-header>
        <mat-card-title>Country {{isEdit?'Edit':'Create'}}</mat-card-title>
      </mat-card-header>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-card-content>
          <mat-form-field >
            <mat-label>Name</mat-label>
            <input matInput placeholder="Name" formControlName="name">
          </mat-form-field>
        </mat-card-content>
        <button mat-raised-button color="primary" >{{isEdit?'Update':'Create'}}</button>
      </form>
    </mat-card>
