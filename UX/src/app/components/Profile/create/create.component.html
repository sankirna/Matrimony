<mat-toolbar>
    <span>Profile Create</span>
</mat-toolbar>
<mat-card>
    <mat-card-header>
        <mat-card-title></mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <app-profile-information [genderTypes]="genderTypes" [form]="form"> </app-profile-information>
        <div fxLayout="row" fxLayoutAlign="end end" fxLayoutGap="20px">
            <button mat-raised-button color="basic" (click)="clear()">Reset</button>
            <button mat-raised-button color="primary" (click)="onSubmit()">Create</button>
        </div>
    </mat-card-content>
</mat-card>
