<div fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="space-between">
    <h2 fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">{{isEdit?"Edit":"Create"}} Achivement</h2>
    <form [formGroup]="form">
        <div fxLayout="row" fxLayoutGap="20px">
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Name" formControlName="name">
            </mat-form-field>
        </div>
       
        <div fxLayout="row" fxLayoutGap="20px">
            <div fxLayout="column" fxFlex="100">
                <mat-form-field appearance="outline">
                    <mat-label>Year</mat-label>
                    <input matInput placeholder="Year" formControlName="year">
                </mat-form-field>
                <!-- <mat-form-field appearance="outline">
                    <mat-label>Year</mat-label>
                    <input matInput [matDatepicker]="yearPicker" formControlName="year" readonly>
                    <mat-datepicker-toggle matSuffix [for]="yearPicker"></mat-datepicker-toggle>
                    <mat-datepicker #yearPicker startView="multi-year" (yearSelected)="chosenYearHandler($event, yearPicker)" panelClass="year-picker"></mat-datepicker>
                  </mat-form-field> -->
            </div>
        </div>
        <div fxLayout="row" fxLayoutGap="20px">
            <div fxLayout="column" fxFlex="100">
                <mat-form-field appearance="outline">
                    <mat-label>Description</mat-label>
                    <input matInput placeholder="Description" formControlName="description">
                </mat-form-field>
            </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="end end" fxLayoutGap="20px">
            <button mat-raised-button color="basic" (click)="onCancel()">Cancel</button>
            <button mat-raised-button color="primary" (click)="onSubmit()"> {{isEdit?"Edit":"Update"}}</button>
        </div>
    </form>
</div>
